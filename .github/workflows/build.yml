name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install buildozer
      - run: buildozer android debug
      - uses: actions/upload-artifact@v2
        with:
          name: app
          path: bin/*.apk
